<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz - Zgłoś Swój Ulubiony Film 2025</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }

    header {
      background-color: #000;
      padding: 30px 0;
      text-align: center;
      border-bottom: 4px solid #ff4500;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: white;
      letter-spacing: 2px;
    }

    main {
      padding: 40px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: #333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff4500;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }

    input[type="submit"] {
      background-color: #ff4500;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #ff6347;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
      border-top: 2px solid #ff4500;
    }

  </style>
</head>
<body>

<header>
  <h1>Zgłoś Swój Ulubiony Film 2025</h1>
</header>

<main>
  <div class="container">
    <form action="/submit-film" method="POST">
      <label for="film-name">Tytuł Filmu:</label>
      <input type="text" id="film-name" name="film-name" required>

      <label for="film-director">Reżyser:</label>
      <input type="text" id="film-director" name="film-director" required>

      <label for="film-year">Rok Produkcji:</label>
      <input type="number" id="film-year" name="film-year" min="1900" max="2025" required>

      <label for="film-rating">Ocena Filmu (1-10):</label>
      <input type="number" id="film-rating" name="film-rating" min="1" max="10" required>

      <label for="film-review">Twoja Recenzja:</label>
      <textarea id="film-review" name="film-review" rows="5" required></textarea>

      <label for="user-email">Twój E-mail (opcjonalnie):</label>
      <input type="email" id="user-email" name="user-email">

      <input type="submit" value="Wyślij Film">
    </form>
  </div>
</main>

<footer>
  Najlepsze Filmy 2025| Cezary Ujma
</footer>

</body>
</html>
